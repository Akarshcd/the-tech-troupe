<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect x="0" y="0" width="400" height="300" fill="#000000" />
  
  <!-- Square frame with T -->
  <g transform="translate(150, 70)">
    <!-- Square frame -->
    <rect x="0" y="0" width="100" height="100" fill="#000000" stroke="#ffffff" stroke-width="1.5" />
    
    <!-- Stylized T letter - elegant match -->
    <path d="M30 30 C35 28, 48 26, 60 26 
              C70 26, 75 28, 75 35
              C75 42, 65 44, 60 44
              C55 44, 50 44, 50 44
              C50 44, 50 55, 53 65
              C56 75, 70 70, 70 70" 
          fill="#ffffff" stroke="#ffffff" stroke-width="0.5" />
  </g>
  
  <!-- Corrected company name with proper spacing and serif font -->
  <g transform="translate(200, 220)" text-anchor="middle">
    <text font-family="Times New Roman, serif" font-weight="400" font-size="24" fill="#ffffff" letter-spacing="8">
      <tspan x="0" y="0">THE TECH TROUPE</tspan>
    </text>
  </g>
</svg>
